<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pong</title>
    
    <!-- include an external style sheet -->
    <link rel="stylesheet" href="pong.css">  
    
	<link rel="apple-touch-icon" sizes="57x57" href="imgs/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="imgs/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="imgs/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="imgs/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="imgs/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="imgs/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="imgs/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="imgs/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="imgs/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="imgs/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="imgs/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon-16x16.png">
	<link rel="manifest" href="imgs/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="imgs/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
  </head>
  
  <body>
	
	<div id="controlPanel">
		<div onclick = "startGame()" id="start" class="controls">
		Start Game</div>
		<div onclick = "stopGame()" id="stop" class="controls">
		Stop Game</div>
		<div onclick = "pauseGame()" id="pause" class="controls">
		Pause Game</div>
		<div onclick = "resumeGame()" id="resume" class="controls">
		Resume Game</div>
	</div>
	
	
	<div id="header"> 
		<h1 id="title">Pong</h1>
		<h2 id="left">Score 1: <span id="score1">0</span></h2> 
		<h2 id="right">Score 2: <span id="score2">0</span></h2> 
		
		<h3 id="player1life">
			<img id="player1life1" src="images/heart_resized.png" alt="life1" class="imgUnhidden">
			<img id="player1life2" src="images/heart_resized.png" alt="life2" class="imgUnhidden">
			<img id="player1life3" src="images/heart_resized.png" alt="life3" class="imgUnhidden">
		</h3>
		<h3 id="player2life">
			<img id="player2life3" src="images/heart_resized.png" alt="life1" class="imgUnhidden">
			<img id="player2life2" src="images/heart_resized.png" alt="life2" class="imgUnhidden">
			<img id="player2life1" src="images/heart_resized.png" alt="life3" class="imgUnhidden">
		</h3>
	</div> 
	
	<div id="gameBoard">
		<div id="paddle1" class="paddle">
		</div>
		<div id="ball">
		</div>
		
		<div id="paddle2" class="paddle">
		</div>
		
	</div>
	
	<div id="lightbox" class="hidden"></div>
	
	<div id="positionMessage">
		<div id="boundaryMessage" class="hidden">
			<img id="x" src="images/x.png" alt="close" onclick="continueGame()">
			<h1 class="titletext" id="message">&nbsp;</h1>
			<p class="titletext" id="message2"></p>
		</div>
	</div>
    <!-- include an external JavaScript file -->
    <script src="pong.js"></script> 
  </body>

</html>
